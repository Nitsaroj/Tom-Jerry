<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tom & Jerry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Preloader -->
    <div
      id="preloader"
      class="fixed inset-0 bg-white text-black flex items-center justify-center z-50"
    >
      <div id="loader-text" class="text-5xl md:text-7xl lg:text-9xl font-bold">
        0%
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden fixed inset-0 text-white z-10">
      <!-- Navbar -->
      <div
        class="flex justify-between items-center p-4 md:p-6 lg:p-10 font-mono text-sm md:text-lg"
      >
        <span>Tom&Jarry</span>
        <span>techpoint</span>
      </div>

      <!-- Background Heading -->
      <h1
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[40px] md:text-[80px] lg:text-[140px] xl:text-[150px] font-extrabold pointer-events-none select-none text-center leading-tight"
      >
        TOM AND JERRY
      </h1>

      <!-- Draggable Images -->
      <img
        src="https://i.pinimg.com/736x/7f/9a/32/7f9a32edd5184429091a8ac4894dd145.jpg"
        class="draggable h-[200px] w-[200px] md:w-[250px] lg:w-[300px] lg:h-[300px]"
        style="rotate: 5deg"
      />
      <img
        src="https://i.pinimg.com/736x/7b/d1/3b/7bd13bae81c5c0df16ec33e13e87f124.jpg"
        class="draggable h-[200px] w-[200px] md:w-[250px] lg:w-[300px] lg:h-[300px]"
        style="rotate: -4deg"
      />
      <img
        src="https://i.pinimg.com/736x/4a/39/46/4a39466ef5e79ca627ca74652f84fbf4.jpg"
        class="draggable h-[200px] w-[200px] md:w-[250px] lg:w-[300px] lg:h-[300px]"
        style="rotate: 6deg"
      />
      <img
        src="https://i.pinimg.com/736x/41/06/d8/4106d8531b0d799ccfebec0b183026b2.jpg"
        class="draggable h-[200px] w-[200px] md:w-[250px] lg:w-[300px] lg:h-[300px]"
        style="rotate: -5deg"
      />
      <img
        src="https://i.pinimg.com/736x/60/9d/ef/609def4c58b3da58f091e90e94f89083.jpg"
        class="draggable h-[200px] w-[200px] md:w-[250px] lg:w-[300px] lg:h-[300px]"
        style="rotate: 4deg"
      />
      <img
        src="https://i.pinimg.com/736x/d8/43/c0/d843c05f717c6dfe02f7520f5c1fa6ec.jpg"
        class="draggable h-[200px] w-[200px] md:w-[250px] lg:w-[300px] lg:h-[300px]"
        style="rotate: -5deg"
      />
    </div>

    <!-- GSAP & Draggable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
